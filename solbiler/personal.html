<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Lej en bil | Solbiler ApS</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="banner">
        <a href="index.html"><h1>Solbiler ApS</h1></a>
        <div id="login">
          <i class="fa fa-user-circle"></i>
          <p>Log Ind</p>
        </div>
      </div>
    </header>
    <main id="pages__personal">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="images/bilslide1.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <img src="images/bilside2.jpg" style="width: 100%" />
        </div>

        <div class="mySlides fade">
          <img src="images/bilslide3.jpg" style="width: 100%" />
        </div>
      </div>
      <div id="oplysninger">
        <form id="dineoplysninger">
          <label for="firstname">Navn:</label><br />
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Indtast dit navn"
            required
          /><br />
          <label for="lastname">Efternavn:</label><br />
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Indtast dit efternavn"
            required
          /><br />
          <label for="address">Adresse:</label><br />
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Indtast din addresse"
            required
          /><br />
          <label for="zip">Postnummer:</label><br />
          <input
            type="text"
            id="zip"
            name="zip"
            placeholder="Indtast dit postnummer"
            required
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Indast din email"
            required
          /><br />
          <label for="tel">Mobilnr:</label><br />
          <input
            type="text"
            id="tel"
            name="tel"
            placeholder="Indtast dit mobilnummer"
            required
          /><br />
          <button type="submit">Videre</button>
        </form>
        <div id="biloplysninger">
          <h2 id="modelnavn"></h2>
          <div id="prisforbilen"></div>
          <div id="udstyrvalgt">
            Du har valgt f√∏lgende udstyr:<br />
            <div id="prisforudstyr"></div>
          </div>
          <div id="afhentningogaflevering"></div>

          <div id="totalprisnu"></div>
          <div id="bilbillede"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Solbiler Aps&copy; 2019-2021</p>
      <a href="">Om os</a>
    </footer>
    <script src="js/javascript3.js"></script>
  </body>
</html>
